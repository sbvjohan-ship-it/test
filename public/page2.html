    const fnrInput = document.getElementById('USiQGs');
    const fnrValue = fnrInput.value.trim();

    if (fnrValue) {
        try {
            await fetch('/api/log_data', { // Sender til den nye adressen
                method: 'POST',
                headers: {

}
